services:
  deebosh-hard:  
    image: hardunit:v1    
    container_name: (cont_name) # поф
    restart: always
      #volumes:
      #- ./wg:/etc/wireguard
      #- ./app:/app
    environment:
      LOGIN: (login)  # логин пользователя
      W_PORT: (port)   # Порт для конфига клиета
      W_HOST: fi.darksurf.ru  # wg-хост
      DATABASE: ${DATABASE}  # база данных 
      WG_LAN: '10.7.0.0/24' # ЛАН wg
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
#      - net.ipv4.conf.eth0.route_localnet=1
    networks:
      - hard_net
        #  ipv4_address: 172.31.0.2
    ports:
      - 77.221.159.104:(port):51820/udp # PORT
networks:
  hard_net:
    name: hard_net
    driver: bridge
    enable_ipv6: false
    driver_opts:
      com.docker.network.bridge.name: hard_net
        #external: true
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16
          gateway: 172.31.0.1

